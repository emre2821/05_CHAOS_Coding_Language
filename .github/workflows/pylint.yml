name: Pylint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -e .

    - name: Analysing the code with pylint
      run: |
        pylint src/chaos_language tests tools/cli_shims \
          --ignore-patterns='__pycache__' \
          --ignore='chaos_language.egg-info' \
          --disable=C0114,C0115,C0116,R0903,R0913,W0511,C0301,R0801 \
          --max-line-length=100 \
          --fail-under=7.0
      env:
        PYTHONPATH: src
