name: Ultimate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ultimate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with pylint
        env:
          PYTHONPATH: src
        run: |
          pylint src/chaos_language tests tools/cli_shims \
            --ignore-patterns="__pycache__" \
            --ignore="chaos_language.egg-info" \
            --max-line-length=100 \
            --fail-under=7.0

  tests:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        env:
          PYTHONPATH: src
        run: |
          python -m pytest -v --cov=chaos_language --cov-report=xml --cov-report=term-missing

      - name: Upload coverage artifact (3.11 only)
        if: matrix.python-version == '3.11' && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  validate:
    runs-on: ubuntu-latest
    needs: tests
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Validate CHAOS examples and templates
        run: |
          chaos-validate examples/*.chaos -v
          chaos-validate templates/*.chaos -v

      - name: Fuzz CHAOS corpus
        run: |
          set -o pipefail
          python tools/cli_shims/chaos_fuzz.py | tee fuzz.log
          if grep -q "\\[FAIL\\]" fuzz.log; then
            echo "Corpus validation failures detected"
            exit 1
          fi

      - name: Upload fuzz log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-log
          path: fuzz.log

  build:
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Build packages
        run: |
          python -m build
